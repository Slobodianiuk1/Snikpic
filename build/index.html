<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snikpic</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="main__body">
    <!-- Header -->
    <header>
    <!-- Navbar -->
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo"> <a href="#"><img src="./img/logo.svg" alt="logo"></a></div>
                <nav>
                    <ul class="menu">
                        <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Product</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Use Case</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Learn</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Comparison</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Pricing</a></li>
                        <li class="menu__item"><a href="#" class="menu__item-link" data-scroll>Contact Sales</a></li>
                    </ul>
                </nav>
                <div class="nav__btns ">
                    <a class="rounded__btn nav__btn " href="#">Sign up</a>
                    <div id="select">
                        <input type="hidden" class="hidden__input">
                    </div>
                </div>
                <button class="burger">
                    <span></span>
                </button>
            </div>
        </div>
    </div>
</header>
    <!-- Main Page -->
    <main>
        <!-- Hero -->
        <section class="section__hero">
    <div class="container">
        <div class="hero">
            <div class="hero__item left__item">
                <div class="hero__title">your agency. <span>in a box.</span></div>
                <p class="hero__text">All of your work in one place. And much more</p>
                <form action="#" class="hero__form">
                    <input type="email" class="hero__input" placeholder="Enter your email address">
                    <div class="form__btns">
                        <button class="btn" type="submit">Sign up</button>
                        <p class="btn__text">AND BE PART OF THE CLOSED BETA</p>
                    </div>
                </form>
                <div class="rating">
                    <img src="./img/stars.svg" alt="stars">
                    <span>Based on 100+ marketers reviews on</span>
                </div>
                <div class="logos">
                    <img src="./img/hero-1.png" alt="Growd logo">
                    <img src="./img/hero-2.svg" alt="Trustpilot logo">
                    <img src="./img/hero-3.svg" alt="Capterra logo">
                </div>
            </div>
            <div class="hero__item ">
                <img class="hero__img" src="./img/hero.svg" alt="hero">
            </div>
        </div>
    </div>
</section>
    </main>
    <!-- Footer -->
    
</body>

<script src="./js/scripts.min.js"></script>

</html>
